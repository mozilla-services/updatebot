version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.5-buster
      - image: circleci/mysql:8.0.19
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: updatebot
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          command: poetry install
          name: dependencies
      - run:
          # Our primary container isn't MySQL so run a sleep command until it's ready.
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
          name: Waiting for MySQL to be ready
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
  test:
    docker:
      - image: circleci/python:3.5-buster
      - image: circleci/mysql:8.0.19
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: updatebot
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          # Our primary container isn't MySQL so run a sleep command until it's ready.
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
          name: Waiting for MySQL to be ready
      - run:
          # The if/else clause simulates a try/catch block in bash due to
          # CircleCI halting as soon as any command returns a non-zero value.
          # COMMAND_OUTPUT ends up being stdout and stderr for the command run
          # and the if statement checks poetry's return value.
          #
          # This ensures that the pr_comment script is run regardless of if our
          # command fails.
          command: |
            sudo apt-get install jq
            cp localconfig.py.example localconfig.py
            if COMMAND_OUTPUT=$(poetry run coverage run test.py 2>&1); then
              echo $COMMAND_OUTPUT
            else
              echo $COMMAND_OUTPUT
              COMMAND_OUTPUT=$(jq -nc --arg str "$COMMAND_OUTPUT" '$str')
              . .circleci/pr_comment.sh
              exit 1
            fi
          name: test
      - run:
          command: poetry run codecov
          name: coverage
  lint:
    docker:
      - image: circleci/python:3.5-buster
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          command: poetry check
          name: dependencies
      - run:
          # The if/else clause simulates a try/catch block in bash due to
          # CircleCI halting as soon as any command returns a non-zero value.
          # COMMAND_OUTPUT ends up being stdout and stderr for the command run
          # and the if statement checks poetry's return value.
          #
          # This ensures that the pr_comment script is run regardless of if our
          # command fails.
          command: |
            sudo apt-get install jq
            if COMMAND_OUTPUT=$(poetry check && poetry run flake8 --ignore=E501,E402 . 2>&1); then
              echo $COMMAND_OUTPUT
            else
              echo $COMMAND_OUTPUT
              COMMAND_OUTPUT=$(jq -nc --arg str "$COMMAND_OUTPUT" '$str')
              . .circleci/pr_comment.sh
              exit 1
            fi
          name: lint

  cleanup:
    docker:
      - image: circleci/python:3.5-buster
      - image: circleci/mysql:8.0.19
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: updatebot
    steps:
      - run:
          # Our primary container isn't MySQL so run a sleep command until it's ready.
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
          name: Waiting for MySQL to be ready
      - run:
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u root -prootpw -e 'DROP DATABASE updatebot;'
          name: clear database

workflows:
  version: 2
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - cleanup:
          requires:
            - test
            - lint
