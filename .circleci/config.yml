version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.5-buster
      - image: circleci/mysql:8.0.19
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_DATABASE: updatebot
          MYSQL_USER: username
          MYSQL_PASSWORD: p4ssw0rd
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          command: poetry install
          name: dependencies
      - run:
          # Our primary container isn't MySQL so run a sleep command until it's ready.
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
          name: Waiting for MySQL to be ready
      - run:
          name: Install MySQL CLI; Create updatebot db and localconfig
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u username -pp4ssw0rd -e 'CREATE DATABASE IF NOT EXISTS updatebot;'
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
  test:
    docker:
      - image: circleci/python:3.5-buster
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          command: |
            cp localconfig.py.example localconfig.py
            poetry run coverage run test.py
          name: test
      - run:
          command: poetry run codecov
          name: coverage
  lint:
    docker:
      - image: circleci/python:3.5-buster
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          command: poetry check
          name: dependencies
      - run:
          command: poetry run flake8 --ignore=E501,E402 .
          name: lint

  cleanup:
    docker:
      - image: circleci/python:3.5-buster
      - image: circleci/mysql:8.0.19
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_DATABASE: updatebot
          MYSQL_USER: username
          MYSQL_PASSWORD: p4ssw0rd
    steps:
      - run:
          # Our primary container isn't MySQL so run a sleep command until it's ready.
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
          name: Waiting for MySQL to be ready
      - run:
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u username -pp4ssw0rd -e 'DROP DATABASE updatebot;'
          name: clear database

workflows:
  version: 2
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - cleanup:
          requires:
            - test
            - lint
